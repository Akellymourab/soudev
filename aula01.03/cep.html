<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container" style="background-color: antiquewhite;">
    <h1 class="mt-4">ENDEREÇO</h1>
    <hr>


    <section class="row align-items-center" >
        <div class="col">
            <form action="">
                <label for="">CEP</label>
                <input onblur="buscarCEP()" type="text" id="cep" placeholder="Digite aqui" class="form-control mb-3" required>
                <label for="">LOGRADOURO</label>
                <input type="text" id="log" placeholder="Digite aqui" class="form-control mb-3" required>
                <label for="">NUMERO</label>
                <input type="text" id="nun" placeholder="Digite aqui" class="form-control mb-3" required>
                <label for="">BAIRRO</label>
                <input type="text" id="bairro" placeholder="Digite aqui" class="form-control mb-3" required>
                <label for="">CIDADE</label>
                <input type="text" id="cid" placeholder="Digite aqui" class="form-control mb-3" required>
                <label for="">UF</label>
                <input type="text" id="uf" placeholder="Digite aqui" class="form-control mb-3" required>
                <label for="">PAÍS</label>
                <input type="text" id="pais" placeholder="Digite aqui" class="form-control mb-3" required>

                <button class="btn btn-primary w-100">
                    ENVIAR
                </button>

            </form>
        </div>
        <div class="col">
            <img class="w-100" src="undraw_Map_dark_re_36sy.png" alt="">
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
