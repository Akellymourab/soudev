<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
    <div class="row mt-4 align-items-center">
        <div class="col">
          <h1 class="text-start">Novo aluno</h1>
          
          <div class="form-check  form-switch">
            <input onchange="ativarDarkmode()" id="dark" type="checkbox" class="form-check-input">
            <label for="dark" class="form-check-label">Modo escuro</label>
        </div>
        </div>
        <div class="col text-end">
             <a href="alunos.html" class="btn btn-outline-primary">
                 voltar
             </a>
        </div>
        <hr>
     </div>
     <section class="row">
        <div class="col">
            <img src="foto.svg" width="80%" alt="">
        </div>
        <div class="col">
            <form action="" onsubmit="validar()">
                <label for="nome">Nome</label>
                <input onkeyup="alterarNome()" class="form-control mb-3" id="nome" placeholder="digite aqui" >
                <label for="email">E-mail</label>
                <input onkeyup="alterarEmail()" class="form-control mb-3" id="email" placeholder="digite aqui" >
                <label for="telefone">Telefone</label>
                <input onkeyup="alterarTelefone()" class="form-control mb-3" id="telefone" placeholder="digite aqui" >
                <label for="endereco">Endere√ßo</label>
                <input onkeyup="alterarEndereco()" class="form-control mb-3" id="endereco" placeholder="digite aqui" >

                <button class="btn btn-primary">
                    Cadastrar
                </button>
            </form>
        </div>
     </section>
     <script src="js/eventos.js"></script>
     <script src="js/darkmode.js"></script>
</body>
</html>
